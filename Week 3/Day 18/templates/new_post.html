{% extends "base.html" %}

{% block title %}Новый пост - Блог{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Создать новый пост</h1>
        
        <form action="{{ url_for('new_post') }}" method="POST">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       value="{{ title if title else '' }}"
                       placeholder="Интересный заголовок..." 
                       required>
                <small>Минимум 5 символов</small>
            </div>
            
            <!-- УДАЛЕНО: поле author (берётся из сессии) -->
            
            <div class="form-group">
                <label for="content">Содержимое</label>
                <textarea id="content" 
                          name="content" 
                          rows="15" 
                          placeholder="Напишите что-нибудь интересное..."
                          required>{{ content if content else '' }}</textarea>
                <small>Минимум 20 символов</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    ✅ Опубликовать
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    ❌ Отмена
                </a>
            </div>
        </form>
    </div>
{% endblock %}
